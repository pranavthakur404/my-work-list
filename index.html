<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do</title>
    <script src="js/script1.js" defer></script>
    <!-- <script src="/js/script1.js" defer></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <nav class="container">
            <h1>MY TO-DO</h1>
            <ul class="nav-links">
                <a href="">
                    <li>Home</li>
                </a>
                <a href="">
                    <li>Todo</li>
                </a>
                <a href="">
                    <li>Sign Up</li>
                </a>
            </ul>
        </nav>
        <!-- nav section ends -->

        <!-- banner text start -->
        <div class="banner-text container">
            <p id="text">Manage your task <span style="display:none">Hello</span></p>
            <button>Learn More</button>
        </div>
        <!-- banner text ends -->
    </header>
    <!-- header section ends -->

    <!-- todo-section start -->
    <section class="todo-section container">
        <p>Your plan for today ?</p>

        <!-- todo form -->
        <form class="form-todo">
            <input type="text" class="text" placeholder="Add Todo">
            <input type="submit" value="Add Todo">
        </form>

        <ul class="todo-list">
            <!-- <li>
                <span id="list-content">Todo 1</span>
                <div class="button">
                    <button class="edit">Edit</button>
                    <button class="done">Done</button>
                    <button class="remove">Remove</button>
                    
                </div>

                <div class="edit-text">
                    <input type="text" placeholder="Enter your text">
                    <button class="editing-done">Done</button>
                </div>
            </li> -->

            
        </ul>
    </section>
    <!-- todo-section ends -->

    <!-- signup section -->
    <section class="signup">
        <h1>Sign Up</h1>
        <form>
            <label>Username</label>
            <input type="text">

            <label>Password</label>
            <input type="text">

            <label>Confirm Password</label>
            <input type="text">

            <label>Phone</label>
            <input type="number">

            <label>Email</label>
            <input type="email">

            <label>Message</label>
            <textarea name="message"></textarea>

        </form>
    </section>





</body>

</html>
